<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
   <style>
       * {
         margin-top:10px;
         padding:0px;
         box-sizing:border-box;
       }
       body {
         background-color:#1C82AD;
         width:100%;
         padding:20px;
       }
       .box {
         font-family: 'Prompt', sans-serif;
         background-color:white;
         width:100%;
       }
       #items,#text,#plus {
          font-size:30px;
       }
       #text {width:80%;}
       #display {
          width:500px;
          height:500px;
          background-color:black;
          padding:15px;
          color:white;
       }
   </style>
   <title>rsp20xx</title>
</head>
<body>
   <h2 class="box">contador de objetos</h2>
   <div class="box">
     <h4>lista desplegable de objetos para contar</h4>
     <label for="items">
        Choose a item:
        <select name="items" id="items">
           <option value="toalla_small">Toalla Small</option>
           <option value="toalla_medium">Toalla Medium</option>
           <option value="toalla_big">Toalla Big</option>
           <option value="tapete">Tapete</option>
        </select>
     </label>
   </div>
   <div class="box">
     <h4>display o pantalla</h4>
     <div id="display">Total items 0</div>
   </div>
   <div class="box">
       <h4>text-box para agregar cantidades mayores a 1</h4>
       <input id="text" type="text" placeholder="# items"/>
   </div>
   <div class="box">
      <h4>bot√≥n plus 1 para agregar una unidad a la suma</h4>
      <button id="plus">+</button>
   </div>
</body>
</html>
